<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin 和 padding</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <style>
    .box {
      margin-bottom: 50px;
      padding: 30px;
      width: 150px;
      height: 100px;
      background-color: #f00;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="box">
    里面的内容<br>
    padding: 30px;<br>
    margin-bottom: 50px;
  </div>
  <div class="box"></div>
  <div>
    Margin: 外边距，元素与元素的距离。Padding: 内边距，元素与内部内容的距离。
  </div>
</body>
</html>
